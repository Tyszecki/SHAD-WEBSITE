<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/js/loaders/OBJLoader.js"></script>

<script>
    // Inicjalizacja sceny
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Ładowanie obiektu OBJ
    var loader = new THREE.OBJLoader();
    loader.load('path/to/dron.obj', function (object) {
        scene.add(object);
        object.scale.set(0.5, 0.5, 0.5); // Zmiana skali obiektu, jeśli to konieczne
    });

    // Dodanie światła
    var light = new THREE.PointLight(0xffffff);
    light.position.set(10, 10, 10);
    scene.add(light);

    // Ustawienia kamery
    camera.position.z = 5;

    // Funkcja animacji
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();
</script>
