<!-- Lightbox Modal -->
<div id="lightbox-modal" class="lightbox-modal">
	<span class="close">&times;</span>
	<!-- Left and Right arrows -->
	<a class="prev" onclick="changeImage(-1)">&#10094;</a>
	<a class="next" onclick="changeImage(1)">&#10095;</a>
	<img class="lightbox-content" id="lightbox-img" />
</div>

<script>
	// Get all image links with class 'lightbox'
	const lightboxLinks = document.querySelectorAll('.lightbox');

	// Get the modal and image elements
	const modal = document.getElementById('lightbox-modal');
	const lightboxImg = document.getElementById('lightbox-img');
	const closeBtn = document.querySelector('.close');

	// Store the index of the current image
	let currentIndex = 0;
	const images = Array.from(lightboxLinks);

	// Function to show image in the modal
	function showImage(index) {
		lightboxImg.src = images[index].href;
		currentIndex = index;
		modal.style.display = "flex";  // Change to flex to ensure centered display
	}

	// Click event for lightbox images
	lightboxLinks.forEach((link, index) => {
		link.addEventListener('click', function(e) {
			e.preventDefault(); // Prevent the default link action
			showImage(index);
		});
	});

	// Close the modal when the close button is clicked
	closeBtn.addEventListener('click', function() {
		modal.style.display = "none";
	});

	// Close the modal when clicking outside the image
	window.addEventListener('click', function(e) {
		if (e.target === modal) {
			modal.style.display = "none";
		}
	});

	// Function to change the image (next or previous)
	function changeImage(direction) {
		let newIndex = currentIndex + direction;

		// Loop to ensure the index stays within bounds
		if (newIndex < 0) {
			newIndex = images.length - 1;
		} else if (newIndex >= images.length) {
			newIndex = 0;
		}

		showImage(newIndex);
	}
</script>

<style>
	/* Lightbox Modal Style */
	.lightbox-modal {
		display: none;
		position: fixed;
		z-index: 9999;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(0, 0, 0, 0.8);
		display: flex; /* Center the modal content */
		justify-content: center; /* Centers horizontally */
		align-items: center; /* Centers vertically */
	}

	/* Lightbox Image Style */
	.lightbox-modal .lightbox-content {
		max-width: 80%;
		max-height: 80%;
		display: block;
	}

	/* Close Button */
	.lightbox-modal .close {
		position: absolute;
		top: 10px;
		right: 25px;
		color: white;
		font-size: 96px;
		font-weight: bold;
		cursor: pointer;
	}

	/* Arrows */
	.lightbox-modal .prev,
	.lightbox-modal .next {
		position: absolute;
		top: 50%;
		font-size: 96px;
		color: white;
		font-weight: bold;
		cursor: pointer;
		transition: 0.3s;
		padding: 80px;
		margin-top: -22px;
	}

	.lightbox-modal .prev {
		left: 0;
	}

	.lightbox-modal .next {
		right: 0;
	}

	.lightbox-modal .prev:hover,
	.lightbox-modal .next:hover {
		color: #bbb;
	}

	/* Ensure 3 images per row */
